<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  
  <title>Temperature Converter</title>
</head>

<body>
  <div class="jumbotron">
    <h1 class="text-dark">Temperature Converter</h1>

    <a id="register" class="btn btn-light" href="register.html" role="button">Register</a>
    <a id="login" class="btn btn-light" href="index.html" role="button">Login</a>
  </div>

  <input name="Temperature" type="text" id="tempInput" class="form-control" placeholder="Type temperature here"><br>
    
  <p id="converted"></p>
  <button id="convert" class="btn btn-secondary" type="button">Convert now!</button>

  <div class="btn btn-secondary">
    <a class="text-white" class='link' href='/download/history' role='button' download='history' target='_blank'>View my history</a>
  </div>
 
  <script type="text/javascript" src="./javascripts/script.js"></script>
  
</body>
</html>
